<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Blog by slawiko</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
        <div class="parallax">
            <div id="info-block" class="parallax__group">
                <div class="parallax__layer parallax__layer--base">
                    <div class="title">Info</div>
                </div>
            </div>
            <div id="vk-block" class="parallax__group">
                <div class="parallax__layer parallax__layer--base">

                </div>
                <div class="parallax__layer parallax__layer--back">
                    <div class="title">Vk</div>
                </div>
            </div>
            <div id="tw-block" class="parallax__group">
                <div class="parallax__layer parallax__layer--base">
                    <div class="title">Twitter</div>
                </div>
            </div>
            <div id="gh-block" class="parallax__group">
                <div class="parallax__layer parallax__layer--base"></div>
                <div class="parallax__layer parallax__layer--back"></div>
                <div class="parallax__layer parallax__layer--deep">
                    <div class="title">Github</div>
                </div>
            </div>
            <div id="fb-block" class="parallax__group">
                <div class="parallax__layer parallax__layer--base">
                    <div class="title">FaceBook</div>
                </div>
            </div>
            <div id="yt-block" class="parallax__group">
                <div class="parallax__layer parallax__layer--base"></div>
                <div class="parallax__layer parallax__layer--back">
                    <div class="title">YouTube</div>
                </div>
            </div>
            <div id="li-block" class="parallax__group">
                <div class="parallax__layer parallax__layer--base">
                    <div class="title">LinkedIn</div>
                </div>
            </div>
        </div>
    </body>
</html>
